<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{title}} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <a class="btn btn-primary" href="/add_user" role="button">ajouter un utilisateur</a>
            </div>
        </div>
        <div
            class="table-responsive"
        >
            <table
                class="table table-striped table-hover table-borderless table-primary align-middle "
            >
                <thead class="table-success ">

                    <tr>
                        <th>ID</th>
                        <th>name</th>
                        <th>email</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for user in users %}
                    <tr
                        class="table-primary"
                    >
                        <td scope="row">{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td class="d-flex text-center align-items-center">
                            <a href="/view_user/{{user.id}}" class="me-3"> view  </a>
                            <p> | </p>
                            <a href="/update_user/{{user.id}}" class="ms-3 me-3"> update </a>
                            <p> | </p>
                            <form action="/delete_user/{{user.id}}" method=post class="me-3 ms-3">
                                <input type="hidden" name="_method" value="DELETE">
                                <button > delete </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>

</body>
</html>
